            async init() {

            async handleRoute() {
                let path = window.location.pathname;
                let params = {};

                if (path.endsWith('/')) {
                    path = path.slice(0, -1);
                }

                for (const route in this.routes) {
                    const routePattern = route.replace(/:\w+/g, '([^/]+)');
                    const regex = new RegExp(`^${routePattern}$`);
                    const match = path.match(regex);

                    if (match) {
                        const paramNames = [...route.matchAll(/:(\w+)/g)].map(m => m[1]);

                            </div>

                            </button>

                            </button>

        async function saveArticle() {
            if (!currentUser) {
                alert('请先登录！');
                showLoginPopup();
                return;
            }

            const title = document.getElementById('article-title').value.trim();
            const tag = document.getElementById('article-tag').value.trim();
            const md = document.getElementById('article-md').value.trim();

            if (!title) {
                alert('请输入文章标题');
                return;
            }

            if (!md) {
                alert('请输入文章内容');
                return;
            }

            const articleId = generateId();

            try {
                const { error } = await supabase
                    .from('article')
                    .insert({
                        id: articleId,
                        title: title,
                        tag: tag,
                        md: md,
                        created_at: new Date().toISOString()
                    });

                if (error) {
                    throw error;
                }

                alert('文章创建成功！');
                router.navigate(`/article/${articleId}`);
            } catch (error) {
                alert('保存失败: ' + error.message);
            }
        }

        async function updateArticle(articleId) {
            if (!currentUser) {
                alert('请先登录！');
                showLoginPopup();
                return;
            }

            const title = document.getElementById('article-title').value.trim();
            const tag = document.getElementById('article-tag').value.trim();
            const md = document.getElementById('article-md').value.trim();

            if (!title) {
                alert('请输入文章标题');
                return;
            }

            if (!md) {
                alert('请输入文章内容');
                return;
            }

            try {
                const { error } = await supabase
                    .from('article')
                    .update({
                        title: title,
                        tag: tag,
                        md: md,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', articleId);

                if (error) throw error;

                alert('文章更新成功！');
                router.navigate(`/article/${articleId}`);
            } catch (error) {
                alert('更新失败: ' + error.message);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '未知时间';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        function truncateMarkdown(markdown, maxLength = 200) {
            if (!markdown) return '';
            const text = markdown.replace(/[#*`_\-\[\]\(\)]/g, '').replace(/\s+/g, ' ');
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function parseTags(tagString) {
            if (!tagString) return [];
            return tagString.split(',')
                .map(tag => tag.trim())
                .filter(tag => tag.length > 0);
        }

        function renderMarkdownAndLaTeX(markdown, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            if (typeof marked === 'undefined') {
                loadScript('https://cdn.jsdelivr.net/npm/marked/marked.min.js', function () {
                    loadScript('https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js', function () {
                        loadScript('https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js', function () {
                            renderContent(markdown, container);
                        });
                    });
                });
            } else {
                renderContent(markdown, container);
            }
        }

        function renderContent(markdown, container) {
            const html = marked.parse(markdown);
            container.innerHTML = html;

            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(container, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false
                });
            }
        }

        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', async function () {
            initSidebar();
            await checkAuth();
            await router.init();
            if (currentUser) {
                showAdminUI();
            }

            const wait = (islod, chyt) => {
                const interval = setInterval(() => {
                    if (islod()) {
                        document.title = chyt;
                        clearInterval(interval);
                    }
                }, 100);
            };

            wait(
                () => document.readyState === 'complete',
                '文章-HZY'
            );
        });
